<html>
    <head>
        <title> Manac </title>  
        <style>
            .parent{
                position: relative;
                /* background: linear-gradient(blue, lightblue); */
                /* background-image: url('ig2.png'); */
                background-size: cover;
                width: 100px;
                height: 100px;
                border-radius: 20px;
                font-size: 60px;
                text-align: center;
                line-height: 100px;
                margin: 50px;
                display: inline-block;
            }
            .child{
                position: absolute;
                background-color: red;
                border-radius: 50px;
                width: 30px;
                height: 30px;
                font-size: 18px;
                line-height: 30px;
                color: white;
                top: -10px;
                right: -10px;
            }
            .img1{
                 background-image: url('ig2.png');
            }
            .img2{
                 background-image: url('yt.png');
            }
            .img3{
                 background-image: url('l.png');
            }
        </style>
    </head>
    <body>
        <div class="parent img1">
            <span class="child"> 12 </span>
        </div>

        <div class="parent img2">
            <span class="child"> 15 </span>
        </div>

        <div class="parent img3">
            <span class="child"> 20 </span>
        </div>
    </body>
</html>
