<html>
    <head> 
        <title> Web </title>
    </head>
    <body>
        <form>
            <label> Name: </label>
            <input type="text">
            <br><br>

            <label> Password: </label>
            <input type="password">
            <br><br>

            <label> Email: </label>
            <input type="email"> 
            <br><br>

            <label> Age: </label>
            <input type="number">
            <br><br>

            <label> DOB </label>
            <input type="date">
            <br><br>

            <label> Phone </label>
            <input type="tel">
            <br><br>

            <label> Gender </label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br></br>

            <label> Skills </label>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JS

            <br></br>
            <label> Message </label>
            <br>
            <textarea rows="4" cols="20"></textarea>

            <br></br>
            <input type="submit"> 
            <button> Login </button>

        </form>
    </body>
</html>
